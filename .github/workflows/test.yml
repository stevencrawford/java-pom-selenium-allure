name: Run QA Automation Tests

on: [push, workflow_dispatch]

jobs:
  selenium-grid:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: docker-compose up -d

  test:
    needs: selenium-grid
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: 'maven'
      - run: make test
