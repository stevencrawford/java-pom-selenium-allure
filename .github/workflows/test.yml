name: Run QA Automation Tests

on: [push, workflow_dispatch]

jobs:
  qa-automation-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Start Selenium Grid
        run: docker-compose up -d
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: 'maven'
        run: make test
